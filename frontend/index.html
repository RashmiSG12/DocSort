<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifile</title>
  <link rel="icon" type="image/png" href="E:/Classifile/frontend/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header moved to top of page -->
    <div class="header fade-in">
        <h1>Classifile</h1>
        <p class="tagline">Click, Sort, Relax – Looks like your files just found their happy place.</p>
    </div>

    <div class="container fade-in-delay">
        <div class="drop-zone" id="dropZone">
            <div class="drop-zone-content">
                <div class="upload-icon">📁</div>
                <div class="drop-text">Drag and drop your PDF file here or click to upload</div>
                <div class="file-types">Supported: PDF files</div>
            </div>
            <input type="file" id="fileInput" accept="application/pdf" style="display:none">
            <div class="upload-overlay">
                <div class="upload-overlay-text">Drop your file here!</div>
            </div>
        </div>

        <div class="file-name" id="fileName"></div>
        
        <div class="upload-button" id="uploadButton">
            <button id="uploadBtn">
                <span class="btn-text">Organize</span>
                <span class="btn-icon">⚡</span>
            </button>
        </div>

        <div class="categories">
            <a href="E:/Classifile/backend/uploads/notes" class="category-link notes" target="_blank">
                <span class="category-icon">📚</span>
                <span class="category-text">Notes</span>
            </a>
            <a href="E:/Classifile/backend/uploads/certificates" class="category-link certificates" target="_blank">
                <span class="category-icon">📑</span>
                <span class="category-text">Certificates</span>
            </a>
            <a href="E:/Classifile/backend/uploads/bills" class="category-link bills" target="_blank">
                <span class="category-icon">🧾</span>
                <span class="category-text">Bills</span>
            </a>
            <a href="E:/Classifile/backend/uploads/others" class="category-link others" target="_blank">
                <span class="category-icon">📁</span>
                <span class="category-text">Others</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
